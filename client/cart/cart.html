<template name="cart">
  <div class="page-header">
    <h1>
      <small>My Cart</small>
    </h1>
  </div>
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <th>Qty</th>
      <th>Products</th>
      <th>Price</th>
      <th></th>
    </thead>
    <tbody>
      {{#each cartitems}}
      <tr>
        <td>{{qty}}</td>
        <td>{{productname}}</td>
        <td>{{price}}</td>
        <td><span class="label-important label removeci">X</span></td>
      </tr>

      {{else}}
      <tr>
        <td colspan="4">No Products in Cart</td>
      </tr>
      {{/each}}
      <tr>
        <td class="totalcol" colspan="2">SubTotal:</td>
        <td colspan="2">{{currency cartitems.subtotal}}</td>
      </tR>
      <tr>
        <td colspan="2" class="totalcol">Tax 6%:</td>
        <td colspan="2">{{currency cartitems.tax}}</td>
      </tr>
      <tr>
        <td colspan="2" class="totalcol">Total:</td>
        <td colspan="2">{{currency cartitems.total}}</td>
      </tr>

    </tbody>
  </table>
</template>
