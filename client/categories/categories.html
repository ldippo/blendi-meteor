<template name="categories">
  <div class="page-header">
    <h1>
      <small>Categories</small>
    </h1>
  </div>
  
  <ul class="collection with-header">
    {{#each Categories}}
    <li class="collection-header">{{name}}</li>
    {{#each SubCategories}}
    <li class="collection-item"><a href="{{name}}">{{name}}</a></li>
    {{/each}}
    {{/each}}
  </ul>


</template>
